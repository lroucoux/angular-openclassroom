<div class="form-card">
  <h2>Connexion</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" />
  </div>
  <div class="form-group">
    <label for="mdp">Password</label>
    <input id="mdp" type="password" />
  </div>
  <div class="action-buttons">
    <button (click)="onLogin()" type="submit">Login</button>
  </div>
</div>
