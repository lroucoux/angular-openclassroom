<div
  class="face-snap-card"
  *ngIf="faceSnap$ | async as faceSnap"
  [ngClass]="{ snapped: faceSnap.isSnapped }"
>
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">Back</a>
  <p>
    Mis en ligne {{ faceSnap.createdDate | date: "le d MMMM yyyy, à HH:mm" }}
  </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
  <p>
    <button (click)="onClickSnap(faceSnap.id, faceSnap.isSnapped)">
      {{ faceSnap.isSnapped ? "Oops, unSnap!" : "Oh Snap" }}
    </button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps + ',0)' }"
      >:) {{ faceSnap.snaps }}</span
    >
  </p>
</div>
